services:
  picvoter-service:
    image: ${DOCKER_IMAGE_TAG}
    container_name: ${DOCKER_CONTAINER_NAME}
    restart: unless-stopped
    ports:
      - "${HOST_PORT}:8080"
    depends_on:
      - mysql_db
    volumes:
      - ${PICTURES_BASE_PATH}:/media/pictures-data
    environment:
      - ConnectionStrings__PicVoterMySql=Server=mysql_db;Database=${MYSQL_DATABASE};User=${MYSQL_USER};Password=${MYSQL_PASSWORD};
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - PictureProviders__Default=ig
      - HOSTNAME=${HOSTNAME}
    command:
      - web-service
    
  mysql_db:
    image: mysql:latest
    container_name: my-mysql-container
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ${MYSQL_INIT_SCRIPTS_FOLDER}:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
